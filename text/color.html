<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body id="app">
        <div id="box">
            <img class="image" src="https://fakeimg.pl/300x200/200" />
        </div>
        <div>
            <button
                v-for="(item, index) in buttoncolor"
                :key="index"
                @click="changebc(index)"
            >
                {{ item }}
            </button>
        </div>
    </body>
</html>
<script src="https://unpkg.com/vue@next"></script>
<script>
    Vue.createApp({
        data() {
            return {
                buttoncolor: ["#aaa", "#afa", "#faf", "#ffa"],
            };
        },
    }).mount("#app");

    button.addEventListener("click", function onClick(event) {
        document.body.style.backgroundColor = changebc.inedx;
    });
</script>
